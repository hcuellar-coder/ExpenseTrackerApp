<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Expense Input</h1>
    <div id="expense-form">
        <div id="form-row1">
            <label>Date:</label>
            <input id="expense-date" class="expense-inputs" type="date">
            <label>Location:</label>
            <input id="expense-location" class="expense-inputs" type="text" placeholder="Where'd ya spend?">
        </div>
        <div id="form-row2">
            <label>Expense:</label>
            <input id="expense-description" class="expense-inputs" type="text" placeholder="What'd ya buy?">
            <label>Cost:</label>
            <input id="expense-cost" class="expense-inputs" type="number" min="1" placeholder="$$$.$$">
            <button id="add-expense">Add</button>
        </div>
    </div>
    <div id="expenses" style="visibility: hidden;">
        <h1>Expenses</h1>
        <table id="expense-table">
            <tr id="table-header">
                <th>Date</th>
                <th>Location</th>
                <th>Expense</th>
                <th>Cost</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
</body>

<script src="/index.js"></script>

</html>
