<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Expense Input</h1>
    <div id="expenseForm">
        <div id="formRow1">
            <label>Date:</label>
            <input type="date" class="expenseInputs" id="expenseDate">
            <label>Location:</label>
            <input type="text" class="expenseInputs" id="expenseLocation" placeholder="Where'd ya spend?">
        </div>
        <div id="formRow2">
            <label>Expense:</label>
            <input type="text" class="expenseInputs" id="expenseDescription" placeholder="What'd ya buy?">
            <label>Cost:</label>
            <input type="number" class="expenseInputs" id="expenseCost" min="1" placeholder="$$$.$$">
            <button id="addExpense">Add</button>
        </div>
    </div>
    <div id="expenses" style="visibility: hidden;">
        <h1>Expenses</h1>
        <table id="expenseTable">
            <tr id="tableHeader">
                <th>Date</th>
                <th>Location</th>
                <th>Expense</th>
                <th>Cost</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
</body>

<script src="/index.js"></script>

</html>
